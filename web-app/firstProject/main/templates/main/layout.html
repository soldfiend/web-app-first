{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt = "logotip">
        <span class="logo">FirstProject</span>
        <h3>Navigation</h3>
        <ul>
            <a href = "{% url 'home' %}"><li><i class="bi bi-balloon-fill"></i>Main</li></a>
            <a href = "{% url 'about' %}"><li><i class="bi bi-browser-safari"></i>About us</li></a>
            <a href = "{% url 'news_home' %}"><li><i class="bi bi-clipboard-heart-fill"></i>News</li></a>
            <a href = "{% url 'create' %}"><li><button class = "btn btn-info"><i class="bi bi-clipboard-heart-fill"></i>Add title</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
